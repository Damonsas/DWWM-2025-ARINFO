<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>GreenTech-Solution</title>
    <link rel="shortcut icon" href="../asset/img/logo-gts.png" type="image/x-icon">
</head>
<body>
    <section class="bg-body-tertiary d-flex flex-column"> 
        <!-- barre de navigation -->
        <div class="d-flex flex-column">
            <div class="d-flex justify-content-center align-items-center warp">
                <nav class="navbar">
                    <div class="container-fluid" >
                        <a class="navbar-brand" href="#">
                            <img src="../asset/img/gts-logo.png" alt="gts-logo" width="250" height="200" class="d-inline-block align-text-center">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./propos.html">A propos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./services.html">Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <!-- partie contact et tout -->
    <main>
        <div class="mb-3 d-flex justify-content-center align-items-center flex-column">
            <p>Nous contacter pour plus d'informartion</p>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="validationCustom01" value="Jean" required>
                    <div class="valid-feedback">
                        bien!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">NOM</label>
                    <input type="text" class="form-control" id="validationCustom02" value="PELLEGRIN" required>
                    <div class="valid-feedback">
                        Bien!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Adresse mail</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Une adresse mail valide.
                        </div>
                    </div>
                </div>
                <div>
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>    
                <div class="col-12">
                    <div class="form-check d-flex justify-content-center align-items-center flex-column">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                    <button class="btn btn-success" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container-fluid bg-body-tertiary d-flex justify-content-center align-items-center flex-column" style="height: 100px;">
            <a href="https://github.com/Damonsas">
                <img src="../asset/img/logo-gts.png" alt="logo-gts" width="50" height="50">
            </a>
            <p class="text-center">© 2025 GreenTech-Solution. Tous droits réservés.</p>
            
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
